<!DOCTYPE html>
<html lang='ja'>
	<head>
		<meta charset='utf-8'>
		<meta http-content-equiv='Content-ScriptType' content='text/javascript'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<script>
			
			console.log('**************************************************************');
			console.log('****************** Created by MasakiFukuda *******************');
			console.log('**************************************************************');
			
				

			var yesScore = [0,31,68,23,18,56,80,29,34,4,64];
			var noScore = [0,69,11,58,90,6,52,13,39,19,2];
			
			var totalScore = 0;
			var quesCount = 0;
			function loadText(sel){
				
				
				var score = 0;
				if(sel == 0){
					score = yesScore[quesCount++];
				}else{
					score = noScore[quesCount++];
				}
				totalScore += score;
				
				if(quesCount > 10){
					location.href="hantei?name=gaku_animal&point="+totalScore;
				}else{
					document.getElementById("num").innerHTML = "[ 残り"+(11-quesCount)+"問 ]";
					var xmlHttp = new XMLHttpRequest();
					var host = location.host;
					var path = location.pathname.split("/");
					
					var url = "http://"+host+"/"+path[1]+"/questions/ques"+quesCount+".txt";
					
					console.log(url);
					
					xmlHttp.open("GET",url,false);
					xmlHttp.send(null);
					document.getElementById("ques").innerHTML = xmlHttp.responseText;
				}
				
				
				
			}
			
			window.onunload = function() {};
			history.forward();
			
		</script>
		
	</head>
	<body onload="loadText(0)">
		
		

		<style type="text/css">
			#ques{
				width:auto;
				height:200px;
				text-align : center;
				font-size: 50px;
				padding: 0px 150px;
			}
			#num{
				width:auto;
				height:30px;
				text-align : center;
				font-size: 25px;
				margin-top: 20px;
			}
			
			#butc{
				text-align: center;	
			}
			
			#but{
				font-size: 50px;
				width: 150px;
			}
		</style>
		<center><h1>動物診断</h1></center>
		
		<p id="num"></p>
		
		<p id="ques"></p><br>
		<div id="butc">
			<button id="but" onclick="loadText(0)" class="btn btn-primary">yes</button>
			<button id="but" onclick="loadText(1)" class="btn btn-primary">no</button>
		</div>
		
		
		
	</body>
</html>
